<!-- Base Template for all Pages-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}SkillNav{% endblock %}</title>
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to Our Custom CSS --> <!-- Use Flask's url_for to link CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Link to Integrate Memaid.js -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
     </script>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
     
</head>
<body>

    <!-- Old Basic Navbar 
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">SkillNav | SYI</a>
        <ul class="navbar-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('webdev') }}">Web Development</a></li>
            <li><a href="{{ url_for('dsa') }}">DSA</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
    </nav>
    -->

    <!--New Bootstrap Nav Bar Common Across all Pages-->
    <nav class="navbar navbar-expand-lg navbar-customcol">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">SkillNav | SYI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('webdev') }}">Web Development</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dsa') }}">DSA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main content block -->
    <main class="container-fluid px-0">
        {% block content %}{% endblock %}
    </main>


    <!-- Old Footer Section 
    <footer>
        <p>&copy; 2024 SkillNav | SYI</p>
    </footer>
    -->

    <!-- New Bootstrap Footer -->
    <footer class="footer-customcol text-center py-4">
        <p>&copy; 2024 SkillNav | SYI</p>
    </footer>
    

    <!-- Bootstrap JS and Popper.js (for interactive components like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Link to Our JS--> <!-- Use Flask's url_for to link JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
